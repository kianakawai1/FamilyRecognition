<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">

  </head>

  <body>
  <div class="container">
    
    <center>

      <h3 class="btn btn-default h3class">Family Recognition</h3>
      <br><br>

      <p style="font-size: 22px; color: rgb(131, 79, 79); font-family: 'Yeon Sung'; color: rgb(199, 133, 133);">Model is trained to identify the following people: </p>
      <b class="bclass" style="font-family: 'Yeon Sung';">
        Dad
        <hr>
        Mom
        <hr>
        Leo
        <hr>
        Kiana
        <hr>
      </b>
    

      <label style="font-size: 22px; color: rgb(131, 79, 79); font-family: 'Yeon Sung';">Webcam View - </label>
      <div id="camera"></div>

      <br><br>
      <div id="result"></div>
      <br><br>
      <button style="font-size: 22px; color: rgb(131, 79, 79); font-family: 'Yeon Sung'; color: rgb(199, 133, 133);" onclick="captureimage()">Capture Image</button>
      <br><br>
      <button style="font-size: 22px; color: rgb(131, 79, 79); font-family: 'Yeon Sung'; color: rgb(199, 133, 133);" onclick="identifyimage()">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="result_obj_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="result_obj_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
